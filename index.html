<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Guiltless" content="Donut eating challenge">
    	<meta name="Guiltless" content="Donuts, Donut Game, Eating">

		<title>Guiltless</title>

		<!-- external CSS link -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<nav>
			<h1>Guiltless</h1>
			<h2>Donut Eating Challenge!</h2>
		</nav>



		<div id="background-image">
			<div class="start-container">
				<div class="column-left columns">
					<p>Consumed: </br><span id="donut-tally">0</span></p>
				</div>

				<div class="column-middle columns">
					<button class="start-button">Start Game</button>
				</div>
					
				<div class="column-right columns">
					<p>Time Left: </br><span id="timer">30</span></p>
				</div>
			</div>
		</div>



		<div class="game-container">
		</div>


		<div class="results-container">
			<h2 class="results"></h2>

			<button class="play-again">Play Again!</button>

		</div>

		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="js/main.js"></script>		

	</body>
</html>
